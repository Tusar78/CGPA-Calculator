<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>CGPA Calculator</title>
</head>
<body>
    <section class="container-full cgpa-section">
        <div class="container">
            <div class="cgpa__content">
                <form class="form">
                    <div class="form__group">
                        <label for="id">ID</label>
                        <input type="text" id="id">
                    </div>
                    <div class="form__group">
                        <label for="f-name">First Name</label>
                        <input type="text" id="f-name">
                    </div>
                    <div class="form__group">
                        <label for="l-name">Last Name</label>
                        <input type="text" id="l-name">
                    </div>
                    <div class="form__group">
                        <label for="c-name">Course Name</label>
                        <input type="text" id="c-name">
                    </div>
                    <div class="form__group">
                        <label for="marks">Obtain Mark</label>
                        <input type="text" id="marks">
                    </div>

                    <div class="button__group">
                        <button id="submit-btn">Enter</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    
    <script src="./assets/js/app.js"></script>
</body>
</html>
